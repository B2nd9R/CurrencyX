services:
  - type: web
    name: currencyx-backend
    runtime: python
    python:
      version: "3.9"
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: |
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app \
      --bind 0.0.0.0:$PORT \
      --timeout 120 \
      --worker-tmp-dir /dev/shm \
      --log-level info
    envVars:
      - key: PORT
        value: 10000
      - key: API_KEY
        fromGroup: currencyx-env
    healthCheckPath: /api/health