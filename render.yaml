services:
  - type: web
    name: currencyx-backend
    runtime: python
    python:
      version: "3.9"
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PORT
        value: 10000  # Render يستخدم هذا المتغير تلقائياً
      - key: API_KEY
        fromGroup: currencyx-env
    healthCheckPath: /api/health