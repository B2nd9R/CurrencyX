services:
  - type: web
    name: currencyx-backend
    runtime: python
    python:
      version: "3.9"
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: |
      gunicorn main:app \
        --bind 0.0.0.0:$PORT \
        --workers 2 \
        --worker-class uvicorn.workers.UvicornWorker \
        --timeout 60 \
        --log-level debug \
        --preload
    envVars:
      - key: API_KEY
        fromGroup: currencyx-env
    healthCheckPath: /api/health
    healthCheckTimeout: 120
    autoDeploy: yes